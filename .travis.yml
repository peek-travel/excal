language: elixir

otp_release:
  - 20.3
  - 21.2

elixir:
  - "1.7"
  - "1.8"

cache:
  directories:
    - _build
    - deps

install:
  - ./install_libical.sh

script:
  - mix compile --warnings-as-errors
  - mix format --check-formatted
  - mix dialyzer --halt-exit-status
  - mix credo --strict
  - mix coveralls.json

after_success:
  - bash <(curl -s https://codecov.io/bash)
